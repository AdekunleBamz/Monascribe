# Render deployment configuration for Envio Indexer
services:
  - type: web
    name: monascribe-indexer
    env: docker
    plan: starter
    dockerfilePath: ./monascribe-indexer/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: MONGODB_DB
        value: monascribe_analytics
      - key: ENVIO_INDEXER_PORT
        value: 4000
      - key: HASURA_GRAPHQL_ENDPOINT
        value: http://localhost:4000/v1/metadata
      - key: HASURA_GRAPHQL_ROLE
        value: admin
      - key: HASURA_GRAPHQL_ADMIN_SECRET
        value: testing
      - key: ENVIO_HASURA
        value: true
      # PostgreSQL configuration - use Render database
      - key: ENVIO_PG_HOST
        fromDatabase:
          name: postgres
          property: host
      - key: ENVIO_PG_PORT
        fromDatabase:
          name: postgres
          property: port
      - key: ENVIO_PG_USER
        fromDatabase:
          name: postgres
          property: user
      - key: ENVIO_PG_PASSWORD
        fromDatabase:
          name: postgres
          property: password
      - key: ENVIO_PG_DATABASE
        fromDatabase:
          name: postgres
          property: database
      - key: ENVIO_PG_SSL_MODE
        value: require
      # Throttle configuration
      - key: ENVIO_THROTTLE_CHAIN_METADATA_INTERVAL_MILLIS
        value: 500
      - key: ENVIO_THROTTLE_PRUNE_STALE_DATA_INTERVAL_MILLIS
        value: 1000
      - key: ENVIO_THROTTLE_LIVE_METRICS_BENCHMARK_INTERVAL_MILLIS
        value: 2000
      - key: ENVIO_THROTTLE_JSON_FILE_BENCHMARK_INTERVAL_MILLIS
        value: 5000
    healthCheckPath: /graphql
    autoDeploy: true
    branch: main
    rootDir: monascribe-indexer

databases:
  - name: postgres
    plan: starter
  - name: mongodb
    plan: starter
    databaseName: monascribe_analytics
